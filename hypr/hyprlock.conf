# 通用设置
general {
    grace = 5          # 输入密码前的宽限期（秒）
    no_fade_in = false # 禁用淡入效果
    no_fade_out = true # 禁用淡出效果
}

# 背景设置
background {
    monitor =          # 默认为所有显示器
    path = ~/Pictures/lock-bg.jpg  # 背景图片路径
    blur_size = 8      # 模糊半径
    blur_passes = 3    # 模糊次数
    noise = 0.0117     # 噪点强度
    contrast = 1.3000  # 对比度
    brightness = 0.8   # 亮度
    vibrancy = 0.21    # 色彩鲜艳度
}

# 时间显示
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 94
    font_family = JetBrains Mono Nerd Font
    position = 0, -300
    halign = center
    valign = center
}

# 日期显示
label {
    monitor = 
    text = cmd[update:60000] echo "$(date +"%Y年%m月%d日 %A")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = Noto Sans CJK SC
    position = 0, -150
    halign = center
    valign = center
}

# 密码输入框
input-field {
    monitor = 
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0.5)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <span foreground="##aaaaaa">输入密码...</span>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

# 用户头像
image {
    monitor = 
    path = ~/.face  # 用户头像路径
    size = 150
    border_color = rgb(221, 221, 221)
    border_size = 3
    position = 0, 200
    halign = center
    valign = center
}

# 提示信息
label {
    monitor = 
    text = 按 Enter 键解锁
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Noto Sans
    position = 0, 50
    halign = center
    valign = center
}
