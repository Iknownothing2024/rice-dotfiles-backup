<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- 为通用字体族设置 Nerd Font 优先级 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>0xProto Nerd Font Propo</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>0xProto Nerd Font Propo</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>0xProto Nerd Font Mono</family>
    </prefer>
  </alias>

</fontconfig>
